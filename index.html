<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gold Rush: Emergency Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        /* Custom scrollbar for a better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A90E2; /* Blue accent */
            border-radius: 4px;
        }
        .content-area h2 {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        .content-area h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #E5E7EB;
        }
        .content-area p, .content-area li {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #D1D5DB;
            margin-bottom: 1.5rem;
        }
        .content-area img, .content-area video {
            border-radius: 0.75rem;
            max-width: 100%;
            height: auto;
            border: 1px solid #374151;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .text-block {
            background-color: #111827;
            padding: 1.5rem;
            border-radius: 0.75rem;
        }
        .nav-button {
            background-color: #4A90E2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Pill shape */
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #4A90E2;
        }
        .nav-button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        .nav-button:disabled {
            background-color: #374151;
            border-color: #374151;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #progressBarContainer {
            background-color: #1F2937;
            border-radius: 9999px;
            overflow: hidden;
            height: 12px;
        }
        #progressBar {
            background-color: #4A90E2;
            height: 100%;
            transition: width 0.5s ease-in-out;
            width: 0%;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="h-screen flex flex-col items-center justify-center p-6 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-blue-900/20 opacity-75"></div>
        <div class="relative z-10">
            <h1 class="text-2xl md:text-3xl font-bold text-red-500 mb-4 uppercase tracking-wider">Emergency Briefing</h1>
            <h2 class="text-4xl md:text-6xl font-extrabold mb-3 text-white">The AI Gold Rush</h2>
            <p class="text-xl md:text-2xl text-blue-300 mb-12">The Opportunity is Now. The Window is Closing.</p>
            <button id="startButton" class="nav-button text-xl px-12 py-4">Begin Briefing</button>
        </div>
    </div>

    <!-- Course Screen -->
    <div id="courseScreen" class="hidden">
        <!-- Sticky Header with Progress Bar -->
        <header class="sticky top-0 z-10 bg-black bg-opacity-80 backdrop-blur-sm p-4 border-b border-gray-800">
            <div id="progressBarContainer" class="w-full max-w-2xl mx-auto">
                <div id="progressBar"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6 md:p-10">
            <div id="content-area" class="content-area max-w-3xl mx-auto">
                <!-- Course content will be loaded here -->
            </div>
            
            <!-- Navigation Buttons -->
            <nav id="nav-buttons" class="flex max-w-3xl mx-auto mt-12">
                <button id="prevButton" class="nav-button">Previous</button>
                <button id="nextButton" class="nav-button">Next</button>
            </nav>
        </main>
    </div>

    <script>
        const briefingContent = {
            1: `
                <div class="space-y-8">
                    <div>
                        <h2>This is Not a Course. It's a Briefing.</h2>
                        <p>Forget everything you think you know about "learning AI." This is not a tutorial, it's an emergency briefing on the largest digital land grab of the decade.</p>
                        <h3>Here's the situation:</h3>
                        <p>Right now, simple AI-generated videos, absurd, low-effort, "stupid" content, are pulling billions of views across TikTok, YouTube Shorts, and Instagram Reels. Creators are quietly making thousands while everyone else scrolls past, unaware they're watching the new economy unfold in real time.</p>
                        <p>OpenAI has released its first social platform. Sora 2 is in pre-launch testing. AI video tools are evolving weekly. The next viral creator isn't a filmmaker, it's a strategist who moves first. This is not a future opportunity, it's a present-day gold rush, and the entry window is closing fast.</p>
                         <h3>A real example:</h3>
                        <p>In less than 24 hours, an AI-generated video of a fake toilet commercial reached nearly 14 million views and hundreds of thousands of interactions. No brand deal. No production crew. No camera. Just one creator, a prompt, and Sora 2.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-stretch">
                        <div class="md:col-span-2">
                            <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/briefingassets/raw/main/milwuakee1.mp4" class="w-full h-full object-cover rounded-lg"></video>
                        </div>
                        <div class="md:col-span-3">
                            <img src="https://github.com/Klaavoklis/briefingassets/raw/main/milwaukee.png" alt="Milwaukee Sora 2 ad stats" class="w-full h-full object-cover rounded-lg">
                        </div>
                    </div>
                    <div>
                        <h3>This briefing has one purpose:</h3>
                        <p>To show you the goldmine. You will see where the most profitable AI trends are emerging right now. Our Trend Blueprints are the maps, the tools that let you extract the gold before it's gone. Pay attention.</p>
                    </div>
                </div>
            `,
            2: `
                <h2>The Goldmine: An Overview of the Territory</h2>
                <div class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
                        <div class="text-block flex flex-col justify-center">
                            <h3>Vein 1: The "Educational Content" Trend</h3>
                            <p><b>Example:</b> AI Peter Griffin and Stewie explaining quantum physics over Minecraft parkour footage.<br><b>Why it works:</b> Familiar characters + valuable information = algorithmic heaven. The result? Sky-high retention, infinite shareability, zero production cost.</p>
                        </div>
                        <img src="https://github.com/Klaavoklis/briefingassets/raw/main/peter.png" alt="AI Peter Griffin trend" class="rounded-lg self-center">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
                         <div class="text-block flex flex-col justify-center">
                            <h3>Vein 2: The "Sora 2 Celebrity Shorts" Trend</h3>
                            <p><b>Example:</b> AI-generated Stephen Hawking doing skateboarding tricks with his mobility scooter.<br><b>Why it works:</b> Hyperrealism + absurdity = instant virality. The shock factor fuels comments, shares, and conspiracy-level engagement. The result? Maximum watch time, explosive reactions, and infinite remix potential, all created without cameras, actors, or studios.</p>
                        </div>
                        <video controls autoplay loop muted playsinline src="https://github.com/Klaavoklis/briefingassets/raw/main/stephen.mp4" class="rounded-lg self-center"></video>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
                        <div class="text-block flex flex-col justify-center">
                            <h3>Vein 3: The "Emotional Shortfilm" Trend</h3>
                            <p><b>Example:</b> A lonely cat wandering neon city streets, searching for help.<br><b>Why it works:</b> Emotional storytelling + soft visuals = instant human resonance. The result? Millions of views, replay loops, and viral empathy, created in minutes.</p>
                        </div>
                        <img src="https://github.com/Klaavoklis/briefingassets/raw/main/CAT.png" alt="Emotional AI cat shortfilm" class="rounded-lg self-center">
                    </div>
                </div>
                <div class="mt-8">
                    <h3>The Emerging Problem</h3>
                    <p>Now you see the goldmine. But here's what no one tells you: each gold vein is a completely different ecosystem. Trying to figure it out yourself is like digging for gold with a blindfold on. You'll burn weeks, maybe months, while others claim the land and go viral.</p>
                </div>
            `,
            3: `
                <h2>The Map is the Product</h2>
                <p>In every gold rush, amateurs dig. Professionals navigate. We don't provide shovels, we provide maps.</p>
                <p>Amateurs try to sketch their own. Professionals buy the real one, and get to the gold first.</p>
                <h3>Our Trend Blueprints are those maps.</h3>
                <p>They are not tutorials. They are operational kits, precise, plug-and-play systems that take you from zero to viral content in under an hour. Each Blueprint includes:</p>
                <ul class="list-decimal list-inside space-y-2 my-4 text-left">
                    <li><b>Trend Analysis:</b> Real examples, each reverse-engineered and dissected algorithmically.</li>
                    <li><b>Toolkit Checklist:</b> The exact AI tools and models required to recreate viral videos in minutes.</li>
                    <li><b>Step-by-Step Playbook:</b> Your guided production flow, explaining every step and action in detail.</li>
                    <li><b>Asset & Prompt Pack:</b> The raw templates and voice files ready to deploy, you just click copy & paste.</li>
                </ul>
                <img src="https://github.com/Klaavoklis/briefingassets/raw/main/tools.png" alt="Blueprint components">
                <p>You wouldn't enter a gold rush without a map. Don't enter the most competitive creator economy in history without a Blueprint.</p>
                <p>If one trend burns out, you pivot. If a new one explodes, you move first. Speed is profit. Precision is survival.</p>
            `,
            4: `
                <h2>Your Next Move</h2>
                <p>Your briefing is complete. You now understand the size of the opportunity in front of you, the speed at which it's moving, and the only toolset that ensures you aren't left behind.</p>
                <h3>You have two options:</h3>
                <ol class="list-decimal list-inside space-y-4 my-6">
                    <li>Close this tab. Keep scrolling. Watch the next generation of AI creators dominate the feed while you wonder what could've been.</li>
                    <li>Move. Now. Choose a trend. Download the map. Follow the coordinates. Start extracting gold before the territory is claimed.</li>
                </ol>
                <p>This is not a drill. This is the early stage of the next creator economy. And it won't stay early for long.</p>
                <div class="mt-12 text-center p-6 bg-gray-900 border border-blue-500 rounded-lg">
                     <p class="text-xl font-bold text-white">Your next move is waiting in the <span class="text-blue-400">#blueprints</span> channel.</p>
                     <p class="text-gray-400 mt-2">Choose your map. Start building.</p>
                </div>
                <p class="text-center mt-8 font-bold text-2xl">The AI Gold Rush is already underway.</p>
                <p class="text-center text-xl text-gray-400">The only question left is simple: Will you be a consumer or a creator?</p>
            `
        };

        const welcomeScreen = document.getElementById('welcomeScreen');
        const courseScreen = document.getElementById('courseScreen');
        const startButton = document.getElementById('startButton');
        const contentArea = document.getElementById('content-area');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const navButtons = document.getElementById('nav-buttons');
        
        let currentChapter = 1;
        const totalChapters = Object.keys(briefingContent).length;

        function showCourse() {
            welcomeScreen.classList.add('hidden');
            courseScreen.classList.remove('hidden');
            loadChapter(1);
        }

        function loadChapter(chapter) {
            currentChapter = parseInt(chapter);
            contentArea.innerHTML = briefingContent[currentChapter] || '<h2>Content not found</h2>';
            window.scrollTo(0, 0); 
            updateUI();
        }
        
        function updateUI() {
            const progress = (currentChapter / totalChapters) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Handle navigation layout and buttons
            if (currentChapter === 1) {
                // First page
                navButtons.classList.remove('justify-between');
                navButtons.classList.add('justify-end'); // Pushes the single button to the right
                prevButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
                nextButton.textContent = "Next";
            } else if (currentChapter === totalChapters) {
                // Last page
                navButtons.classList.remove('justify-end');
                navButtons.classList.add('justify-between');
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                nextButton.textContent = "Finish Briefing";
            } else {
                // Middle pages
                navButtons.classList.remove('justify-end');
                navButtons.classList.add('justify-between');
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                nextButton.textContent = "Next";
            }
        }

        startButton.addEventListener('click', showCourse);
        
        prevButton.addEventListener('click', () => {
            if (currentChapter > 1) {
                loadChapter(currentChapter - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (nextButton.textContent === "Finish Briefing") {
                // On last page, finish button goes back to welcome screen
                welcomeScreen.classList.remove('hidden');
                courseScreen.classList.add('hidden');
                loadChapter(1); // Reset for next time
            } else if (currentChapter < totalChapters) {
                loadChapter(currentChapter + 1);
            }
        });

    </script>
</body>
</html>
